<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
  </head>
  <body>
    <div class="canvas" id="canvas">
      <div class="background">
        <img class="back1" src=".assets/background/background(1).gif">
        <img class="back2" src="assets/background/background(2).png">
      </div>
      <div class="character">
        <div class="container" id="iddle">
          <img class="iddle" src="assets/iddle(1).gif">
          <img class="shadow" src="assets/iddle(1)shadow.png">
          <img class="iddle" src="assets/iddle(2).gif">
          <img class="shadow" src="assets/iddle(2)shadow.png">
          <img class="iddle" src="assets/iddle(3).gif">
          <img class="shadow" src="assets/iddle(3)shadow.png">
          <img class="iddle" src="assets/iddle(4).gif">
          <img class="shadow" src="assets/iddle(4)shadow.png">
          <img class="iddle" src="assets/iddle(5).gif">
          <img class="shadow" src="assets/iddle(5)shadow.png">
          <img class="iddle" src="assets/iddle(6).gif">
          <img class="shadow" src="assets/iddle(6)shadow.png">
          <img class="iddle" src="assets/iddle(7).gif">  
          <img class="shadow" src="assets/iddle(7)shadow.png">
        </div>
        <div class="container" id="walk">
          <img class="walk" src="assets/walk(1).gif">
          <img class="shadow" src="assets/walk(1)shadow.png">
          <img class="walk" src="assets/walk(2).gif">
          <img class="shadow" src="assets/walk(2)shadow.png">
          <img class="walk" src="assets/walk(3).gif">
          <img class="shadow" src="assets/walk(3)shadow.png">
          <img class="walk" src="assets/walk(4).gif">
          <img class="shadow" src="assets/walk(4)shadow.png">
          <img class="walk" src="assets/walk(5).gif">
          <img class="shadow" src="assets/walk(5)shadow.png">
          <img class="walk" src="assets/walk(6).gif">
          <img class="shadow" src="assets/walk(6)shadow.png">
          <img class="walk" src="assets/walk(7).gif">
          <img class="shadow" src="assets/walk(7)shadow.png">
          <img class="walk" src="assets/walk(8).gif">
          <img class="shadow" src="assets/walk(8)shadow.png">
          <img class="walk" src="assets/walk(9).gif">
          <img class="shadow" src="assets/walk(9)shadow.png">
        </div>
        <div class="container" id="jump"> 
          <img class="jBall" src="assets/zjump(1).gif">
          <img class="shadow" src="assets/zjump(01)shadow.png">
          <img class="jBall" src="assets/zjump(2).gif">
          <img class="shadow" src="assets/zjump(02)shadow.png">
          <img class="jBall" src="assets/zjump(3).gif">
          <img class="shadow" src="assets/zjump(03)shadow.png">
          <img class="jBall" src="assets/zjump(4).gif">
          <img class="shadow" src="assets/zjump(04)shadow.png">
          <img class="jBall" src="assets/zjump(5).gif">
          <img class="shadow" src="assets/zjump(05)shadow.png">
          <img class="jBall" src="assets/zjump(6).gif">
          <img class="shadow" src="assets/zjump(06)shadow.png">
          <img class="jBall" src="assets/zjump(7).gif">
          <img class="shadow" src="assets/zjump(07)shadow.png">
          <img class="jBall" src="assets/zjump(8).gif">
          <img class="shadow" src="assets/zjump(08)shadow.png">
        </div>
      </div>
      <div class="cruceta">
        <div class="cuadrantes">
          <div class="cuadrante cuadrante-1">
            <div class="cuadrante-half-1" id="uprightU"></div>
            <div class="cuadrante-half-2" id="downleftU"></div>
          </div>
          <div class="cuadrante cuadrante-2">
            <div class="cuadrante-half-1" id="right"></div>
            <div class="cuadrante-half-2" id="left"></div>
          </div>
          <div class="cuadrante cuadrante-3">
            <div class="cuadrante-half-1" id="downrightU"></div>
            <div class="cuadrante-half-2" id="upleftU"></div>
          </div>
          <div class="cuadrante cuadrante-4">
            <div class="cuadrante-half-1" id="down"></div>
            <div class="cuadrante-half-2" id="up"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/main.js" defer></script>
  </body>
</html>
